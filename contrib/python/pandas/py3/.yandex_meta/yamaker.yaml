copy:
  - LICENSES/*
exclude:
  - pandas/*.pxi.in
exclude_from_macros:
  - LICENSES/*
  - symbols.cmake
  - pandas/_libs/src/headers/cmath
keep:
  - symbols.cmake
cython_directive:
  - language_level=3
mark_as_cython_c:
  - pandas/_libs/[!w]*.pyx
  - pandas/_libs/window/indexers.pyx
  - pandas/_libs/writers.pyx
  - pandas/io/sas/sas.pyx
